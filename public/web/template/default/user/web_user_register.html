<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户注册</title>
<link rel="stylesheet" style="text/css"
	href="{base_url}/public/web/template/{template_id}/css/web.css" />
<script type="text/javascript">
	function register_user() {
		var username = document.getElementsByName("user_name")[0].value;
		var pwd1 = document.getElementsByName("user_password")[0].value;
		var pwd2 = document.getElementsByName("user_password2")[0].value;

		//alert(pwd1);
		//alert(pwd2);

		if (username = null || username == "") {
			alert("用户名不能够为空！");
			
			return;
		}

		if (pwd1 != pwd2) {
			alert("密码不一致！");
			document.getElementsByName("user_password")[0].value = "";
			document.getElementsByName("user_password2")[0].value = "";
			return;
		}

		var form = document.getElementById("reg_form");
		form.action = "{base_url}/index.php?UserAction/register_user_info";
		form.method = "POST";
		form.submit();
	}
</script>
</head>

<body>

	<center>
		<form id="reg_form" method="post">
			<table>
				<tr>
					<td colspan="2" align="center">用户注册</td>
				</tr>
				<tr>
					<td align="right">用户名</td>
					<td><input type="text" name="user_name" class="input_text" /></td>
				</tr>
				<tr>
					<td align="right">密码</td>
					<td><input type="password" name="user_password"
						class="input_text" /></td>
				</tr>
				<tr>
					<td align="right">重复密码</td>
					<td><input type="password" name="user_password2"
						class="input_text" /></td>
				</tr>
				<!-- 
				<tr>
					<td align="right">性别</td>
					<td><input type="radio" name="user_sex" value="0" checked />男&nbsp;
						<input type="radio" name="user_sex" value="1" />女</td>
				</tr>
				 -->
				<tr>
					<td colspan="2" align="center"><input type="button" value="注册"
						onclick="register_user()" /> <input type="reset" value="重置" /> &nbsp;&nbsp;<a href="{base_url}/">返回首页</a></td>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
