<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>发帖</title>
<link rel="stylesheet" style="text/css" href="{base_url}/public/web/template/{template_id}/css/web.css" />
</head>
<body>

	<center>
		<form action="{base_url}/index.php?SubjectAction/web_subject_publish"
			method="POST">
			<table>
				<tr>
					<td align="center" colspan="2"><strong>发帖</strong> <input
						type="hidden" name="subject_item_id" value="{item_id}" /></td>
				</tr>
				<tr>
					<td>主题</td>
					<td><input type="text" name="subject_topic" class="bbs_text"/></td>
				</tr>
				<tr>
					<td>内容</td>
					<td><textarea name="subject_content" rows="10" cols="10" class="bbs_text_area"></textarea>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
					<input type="submit"
						value="发布" /> <input type="reset" value="重置" /></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
